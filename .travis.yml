language: php

matrix:
    include:
        - php: 5.3
        - php: 5.4
        - php: 5.5
        - php: 5.6
        - php: 7.0
    fast_finish: true

before_script:
  - phpenv config-rm xdebug.ini
  - composer install --prefer-dist

script:
  - ./vendor/bin/phpspec run --format=dot
  - ./vendor/bin/behat --format=progress

